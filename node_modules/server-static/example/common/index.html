<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>test static server</h1>
	<script src="http://cdn.bootcss.com/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript">
		
		$.ajax({
			url: "main",
			type: "GET",
			success: function(res) {
				console.log(res);
			},
			error: function(ex) {}
		});

		$.ajax({
			url: "main2",
			type: "POST",
			data: {
				"key1": "value1",
				"key2": "value2",
				"key3": "value3"
			},
			success: function(res) {
				console.log("main2响应成功!");
				console.log(res);
			},
			error: function(ex) {}
		});

	</script>
</body>
</html>
