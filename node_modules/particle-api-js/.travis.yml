language: node_js
node_js:
  - '0.12'
  - '4'
  - '5'
  - '6'
matrix:
  include:
    # This extra job will run tests in the browser
    - node_js: 5
      env: TEST_SUITE=browser
cache:
  directories:
    - node_modules
sudo: false
install:
  - npm -g install npm@latest
  - npm install
  - npm prune
script: ./travis_tests.sh
after_success:
  - npm run coveralls
